{% extends "base.html" %} {% block content %}
<main
  style="min-height: 100vh"
  class="w-100 h-100 bg-body-secondary d-flex justify-content-center align-items-center"
>
  <form
    method="POST"
    class="card gap-3 d-flex w-25 p-4 rounded-4 shadow"
  >
    <h1 class="h3 text-center mb-4">Login</h1>
    {% csrf_token %}
    {{ form }}
    <button
      type="submit"
      id="submit-login"
      class="btn btn-primary my-2 rounded-5"
    >
      Login
    </button>
    <div class="d-flex flex-column align-items-center">
      <p class="my-2">
        Don't have an account? <a href="/users/auth/sign-up">Sign Up</a>
      </p>
      <a href="/users/password-reset/" class="my-2">Forgot password</a>
    </div>
  </form>
</main>
{% endblock content %}
