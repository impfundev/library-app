<form
  class="modal fade"
  id="book_loan_modal_create"
  tabindex="-1"
  aria-labelledby="book_loan_modal_label"
  aria-hidden="true"
  action="/dashboard/book-loans/"
  method="POST"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Input Data</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex flex-column gap-2">
        {% csrf_token %}
        <label for="book">Book:</label>
        <select id="book" name="book" class="form-select">
          {% for book in books %}
          <option value="{{ book.id }}">{{ book.title }}</option>
          {% endfor %}
        </select>
        <label for="member">Member:</label>
        <select id="member" name="member" class="form-select">
          {% for member in members %}
          <option value="{{ member.id }}">{{ member.name }}</option>
          {% endfor %}
        </select>
        {% for field in form %}
        <div class="py-1">
          <label for="{{ field.id }}" class="form-label"
            >{{ field.label }}</label
          >
          {{ field }}
        </div>
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
